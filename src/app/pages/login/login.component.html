<div class="container mt-5" style="max-width: 400px;">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-3 text-center">{{ isLoginMode ? 'Login' : 'Create Account' }}</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" formControlName="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" required />
      </div>
      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
        {{ isLoginMode ? 'Login' : 'Create Account' }}
      </button>
    </form>
    <button class="btn btn-link mt-3 w-100" (click)="switchMode()">
      {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
    </button>
  </div>
</div>
